        <!-- CSS FOR STYLING THE PAGE -->

            table {
                margin: 0 auto;

    <body>
        <section>

            <form>
                <div class="jumbotron" style="padding: 15px;">
                    <div class="form-group">
                        <label for="geeklistId">Geeklist ID (303285 is the ID for the 2022 VFM)</label>

                        <input id="geeklistId" class="form-control" type="text" name = "geeklistId" placeholder="geeklistId" aria-describedby="help" maxlength="9" value="303285"><br />
                        <label for="username">BGG username</label>

                        <input id="username" maxlength="20" class="form-control" type="text" name = "username" placeholder="username" aria-describedby="help"><br />

                        <small id="help" class="form-text text-muted">Enter a BGG username and the Geeklist ID for an auction or flea market list. The site will return the given user's BGG wishlish items posted on the Geeklist.</small><br />

                        <input onclick="return findProject()" type="submit" value="Go">
                    </div>
                </div>
            </form>
            
            <script>
                function findProject(){
                    //let url = 'https://sz42snmsrvqarnpu5vmxbyheli0alrgx.lambda-url.us-east-1.on.aws/';
                    let url = 'result.html?geeklistId=';
                    url += document.getElementById("geeklistId").value;
                    url += '&username=';
                    url += document.getElementById("username").value;
                    window.location = url
                    return false;
                }
            </script>

        </section>
